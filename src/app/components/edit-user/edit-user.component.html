<div class="row">
    <div class="col-md-6">
      <a routerLink="/users/{{id}}" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left">
  
        </i>
        Back To User
      </a>
    </div>
    <div class="col-md-6">
      
  
      
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Add User
    </div>
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input 
            type="text"
            class="form-control"
            name="FirstName"
            #userFirstName="ngModel"
            [ngClass]="{'is-invalid': userFirstName.errors && userFirstName.touched}"
            [(ngModel)]="user.FirstName"        
            minlength="2"
            required
            >
  
            <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
              First Name Required
            </div>
            <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
            </div>
        </div>
  
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input 
            type="text"
            class="form-control"
            name="LastName"
            #userLastName="ngModel"
            [ngClass]="{'is-invalid': userLastName.errors && userLastName.touched}"
            [(ngModel)]="user.LastName"        
            minlength="2"
            required
            >
  
            <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
              Last Name Required
            </div>
            <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
            </div>
        </div>
  
  
        <div class="form-group">
          <label for="Email">Email</label>
          <input 
            type="text"
            class="form-control"
            name="Email"
            #userEmail="ngModel"
            [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
            [(ngModel)]="user.Email"        
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            required
            >
  
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
              Email Required
            </div>
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
              Email is not valid.
            </div>
        </div>
  
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input 
            type="text"
            class="form-control"     
            #userPhone="ngModel"           
            [ngClass]="{'is-invalid': userPhone.errors && userPhone.touched}"
            [(ngModel)]="user.Phone"
            name="Phone"           
            minlength="10" 
            required
            >
  
            <div [hidden]="!userPhone.errors?.required" class="invalid-feedback">
              Phone Required
            </div>
            <div [hidden]="!userPhone.errors?.minlength" class="invalid-feedback">
              Must be at least 10 characters
            </div>
        </div>
        <input
          type="submit"
          value="Submit"
          [disabled]="!userForm.valid"
          class="btn btn-primary btn-block"
          >
      </form>
    </div>
  </div>
